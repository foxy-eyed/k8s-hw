apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails-app
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rails-app
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
        - name: app-container
          image: ${IMAGE_NAME}
          ports:
            - containerPort: 9292
